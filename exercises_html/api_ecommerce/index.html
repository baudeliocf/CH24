    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

                            onclick="showElectronics()">Electronics</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"
                            onclick="showJewelery()">Jewelery</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"
                            onclick="showMen()">Men</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!"
                            onclick="showWomen()">Women</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!" onclick="showElectronics()">Electronics</a></li>
                            <li><a class="dropdown-item" href="#!" onclick="showJewelery()">Jewelery</a></li>
                            <li><a class="dropdown-item" href="#!" onclick="showMen()">Men</a></li>
                            <li><a class="dropdown-item" href="#!" onclick="showWomen()">Women</a></li>
                        </ul>
                    </li> -->
                </ul>

                <form class="d-flex">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span id="cart_count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-2">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Fake products</h1>
                <p class="lead fw-normal text-white-50 mb-0">The same products but 3 times more expensive</p>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="container" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
    </section>

    <footer class="py-5 bg-dark">

        </div>
